 <!DOCTYPE html>
<html>
    <head></head>
    <body>
        <p class="demo">data will show here fgdfg </p>
        <button type="button" onclick="onClick()"> Click me</button>
        <script>
            function onClick() {
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", "page4.html", false);
            xhttp.send();
            document.getElementById("demo").innerHTML = xhttp.responseText;
            }
       
    </script>
</body>
</html>
